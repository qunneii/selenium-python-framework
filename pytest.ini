[pytest]
markers =
    smoke: Smoke tests - critical functionality
    regression: Regression tests - broader coverage
    priority: Test execution priority
    
addopts = 
    -v
    -s
    --tb=short
    --capture=no
    
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO
